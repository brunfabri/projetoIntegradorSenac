<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http:www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<meta http-equiv="Content-Type" content="text/html; charset-8"/>
<meta name="viewport" content="width=device-width" />
<title>Listagem de Ordens de Serviços</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-inverse" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#barra-navegacao">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a th:href="@{/index/}" class="navbar-brand">Sistema Ezentis</a>
            </div>
            <div class="collapse navbar-collapse" id="barra-navegacao">
                <ul class="nav navbar-nav navbar-right">
                    <li><a th:href="@{/usuario/listarUsuario/}">Usuário</a></li>
                    <li><a th:href="@{/recurso/listarRecurso/}">Recurso</a></li>
                    <li><a th:href="@{/servico/listarServico/}">Ordem de Serviço</a></li>
                </ul>
            </div>
        </div>
    </nav>

	<div class="panel-default">
		<div class="panel-heading">
        	<strong>LISTAGEM DE ORDEM DE SERVIÇOS</strong>
		</div>
         
		<div class="panel-body">
			<div class="table-resposive">
				<table class="table table-sm table-striped table-hover table-bordered">
					<thead>
						<tr>
							<th>ID</th>
                			<th>NOME</th>
                			<th>DESCRIÇÃO</th>
							<th>DATA DE INÍCIO</th>
							<th>DATE DE TÉRMINO</th>
							<th></th>
						</tr>
            		</thead>
            		<tbody>
            			<tr th:each="servico : ${servicos}">
            				<td th:text="${servico.id}"></td>
            				<td th:text="${servico.nome}"></td>
            				<td th:text="${servico.descricao}"></td>
            				<td th:text="${servico.dataInicio}"></td>
            				<td th:text="${servico.dataTermino}"></td>
            				<td>
            					<div class="btn-group pull-right"> 
            						<a class=" btn btn-sm btn-primary" th:href="@{/servico/alterarOrdemDeServico/{id}(id=${servico.id})}">ALTERAR</a>
            						<a class="delete btn btn-sm btn-danger" th:href="@{/servico/excluirOrdemDeServico/{id}(id=${servico.id})}">EXCLUIR</a>
            					</div>
            				</td>
		                 </tr>     
					</tbody>      
         		</table>
         	</div>
		</div>
		<div class="panel-footer">
			<a class="btn btn-sm btn-success" th:href="@{/servico/adicionarServico/}">ADICIONAR</a>
		</div>
	</div>
</body>
</html>
